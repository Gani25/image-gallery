<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand fixed-top bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Image</a>

            <div>
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/"><i class="fa-solid fa-house pe-2"></i>Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.user}">
                        <span th:text="${session.user.userName}"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" th:href="@{/imagegallery/user/image}"><i
                                class="fas fa-plus-circle pe-2"></i>Post</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link mx-2" th:href="@{/imagegallery/user/image/images}"><i
                                class="fa-solid fa-image pe-2"></i>Dashboard</a>
                    </li>
                    <li class="nav-item ms-3" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-danger btn-rounded" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item ms-3" sec:authorize="isAuthenticated()">
                        <a class="text-dark" th:href="@{/imagegallery/user/profile}"><i
                                class="fa-regular fa-circle-user"></i></a>
                    </li>

                    <li class="nav-item ms-3" sec:authorize="isAnonymous()">
                        <a class="btn btn-dark btn-rounded" th:href="@{/imagegallery/user/showLoginForm}">Sign in</a>
                    </li>
                    <li class="nav-item ms-3" sec:authorize="isAnonymous()">
                        <a class="btn btn-outline-dark btn-rounded" th:href="@{/imagegallery/user/register}">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>

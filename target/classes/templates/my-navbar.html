<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Img Gallery</a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/"><i class="fa-solid fa-house pe-2"></i>Home</a>
                    </li>
                    <li class="nav-item" th:if="${session.user}">
                        Welcome <span th:text="${session.user.userName}"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" th:href="@{/imagegallery/user/image}"><i
                                class="fas fa-plus-circle pe-2"></i>Post</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link mx-2" th:href="@{/imagegallery/user/image/images}"><i
                                class="fa-solid fa-image pe-2"></i> Image Dashboard</a>
                    </li>
                    <li class="nav-item ms-3" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-danger btn-rounded" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item ms-3" sec:authorize="isAuthenticated()">
                        <a class="text-dark" th:href="@{/imagegallery/user/profile}"><i
                                class="fa-regular fa-circle-user"></i></a>
                    </li>

                    <li class="nav-item ms-3" sec:authorize="isAnonymous()">
                        <a class="btn btn-dark btn-rounded" th:href="@{/imagegallery/user/showLoginForm}">Sign in</a>
                    </li>
                    <li class="nav-item ms-3" sec:authorize="isAnonymous()">
                        <a class="btn btn-outline-dark btn-rounded" th:href="@{/imagegallery/user/register}">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->



</body>

</html>

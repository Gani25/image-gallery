spring.application.name=image-gallery

# DB configuration - [ Local MySQL]
spring.datasource.url = YOUR DB URL
spring.datasource.username = DB USER NAME
spring.datasource.password = DB PASSWORD

# AWS
aws.accessKeyId=YOUR ACCESS KEY ID
aws.secretAccessKey=yOUR SECRET KEY
aws.region=YOUR REGION
aws.s3.bucketName=YOUR BUCKET NAME

# Google login
spring.security.oauth2.client.registration.google.client-id = YOUR GOOGLE AUTH CLIENT ID
spring.security.oauth2.client.registration.google.client-secret=YOUR GOOGLE SECRET KEY


spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB



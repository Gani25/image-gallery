<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>


    <div th:replace="my-navbar :: nav"></div>

    <div class="container my-container">
        <h1 class="text-center text-info-emphasis fs-1">Welcome to Image Gallery</h1>



        <div class="w-75 mx-auto mt-5">

            <div th:if="${param.error}">

                <p class="alert alert-danger col-xs-offset-1 col-xs-10">Invalid Credentials</p>
            </div>
            <div th:if="${param.logout}">

                <p class="alert alert-success col-xs-offset-1 col-xs-10">Logout Successfull</p>
            </div>
            <form th:action="@{/authenticateUser}" method="post">

                <div th:if="${msg}">
                    <p class="text-success mt-2 text-center" th:text="${msg}"></p>
                </div>
                <div th:if="${session.msg}">
                    <p class="text-success mt-2 text-center" th:text="${session.msg}"></p>
                    <div th:text="${@userServiceImpl.removeSessionMsg()}"></div>
                </div>


                <div class="mb-3">
                    <label for="uemail" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="uemail">
                </div>
                <div class="mb-3">
                    <label for="upass" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control" id="upass">
                </div>
                <button type="submit" class="btn btn-lg btn-outline-secondary mt-2 px-5">Login</button>
        </div>


    </div>

    </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/21ffbf0563.js" crossorigin="anonymous">
    </script>

</body>

</html>
